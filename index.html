<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/096692e3da.js" crossorigin="anonymous"></script>
    <!--<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="time-blocks">
          <div class="hours" id="9">9 am</div>
          <input id="9am" class="text" type="text"> 
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="10">10 am</div>
          <input id="10am" class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="11">11 am</div>
          <input id="11am" class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="12">12 pm</div>
          <input id="12pm" class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="13">1 pm</div>
          <input id="1pm"class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="14">2 pm</div>
          <input id="2pm" class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="15">3 pm</div>
          <input id="3pm" class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="16">4 pm</div>
          <input id="4pm" class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
        <div class="time-blocks">
          <div class="hours" id="17">5 pm</div>
          <input id="5pm" class="text" type="text">
          <button class="fa-solid fa-floppy-disk fa-xl"></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
